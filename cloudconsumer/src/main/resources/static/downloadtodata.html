<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<input type="button" value="下载模板测试" onclick="upload()" />

<script>
    //返回实体类测试

        $.ajax({
            type: "POST",
            data: "name=John&location=Boston",

        }
    });
    }

    }
</script>
